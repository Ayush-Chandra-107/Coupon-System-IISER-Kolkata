<!DOCTYPE html>
<html>
  <head>
    <base target="_top">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

    <script type="text/javascript">

    // Contact ac22ms107@iiserkol.ac.in for any assistance regarding this code

      var resultContainer = document.getElementById('qr-reader-results');
      var lastResult, countResults = 0;

      async function onScanSuccess(decodedText, decodedResult) {
        if (decodedText !== lastResult) {
          ++countResults;
          lastResult = decodedText;
          console.log(`Scan result ${decodedText}`, decodedResult);

          // Call Google Apps Script function and handle response
          google.script.run.withSuccessHandler(function(response) {
            if (response === "ok") {
              $('#qr-reader-results').prepend("<p>" + decodedText + "</p>");
              alert("Scan successful!")
            } else if (response === "error") {
              alert("Error: QR code already scanned!");
            } else if (response === "UTR not recognised") {
              alert("Error: UTR not recognised!");
            }
          }).sendback(decodedText);

          await waitme();
        }
      }

      setTimeout(function(){
        var html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
      }, 500);  

      function waitme() {
        return new Promise(function(resolve) {
          setTimeout(function() {
            resolve('ok');
          }, 1000);
        });
      }

      window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '3';
      });
    </script>
  </head>
  <body>
    <div id="qr-reader" style="width:500px"></div>
    <div style="position:absolute; top:0px; left:520px" id="qr-reader-results"></div>
  </body>
</html>
